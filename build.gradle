plugins {
    id 'java'
}

group 'BigDataLab'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.hadoop', name: 'hadoop-core', version: '1.2.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
