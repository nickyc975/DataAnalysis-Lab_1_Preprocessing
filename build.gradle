plugins {
    id 'java'
}

group 'BigDataLab'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Hadoop client library.
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '3.2.0'

    // JUnit test.
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
